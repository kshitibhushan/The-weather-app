<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="city name">
            <button id="search"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
              </svg></button>
        </div>
        <div class="loading weather">
            <h2 class="city">weather in viva</h2>
            <h1 class="temp">50°C</h1>
            <p id="feel"></p>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                <div class="description">cloudy</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
</body>
<script>
    let weather = {
        apiKey: "ac8ed937a63ecaf67bfd0c3ba68a1fcf",
        fetchweather: function(city) {
            fetch(
                    "http://api.openweathermap.org/data/2.5/weather?q=" +
                    city +
                    "&units=metric&appid=" +
                    this.apiKey
                )
                .then((response) => response.json())
                .then((data) => this.displayweather(data));

        },
        displayweather: function(data) {
            const {
                name
            } = data;
            const {
                icon,
                description
            } = data.weather[0];
            const {
                temp,
                humidity
            } = data.main;
            const {
                speed
            } = data.wind;
            const {
                feels_like
            } = data.main;
            document.querySelector('.city').innerHTML = "weather in " + name;
            document.querySelector('.temp').innerHTML = temp + "°C";
            document.querySelector('.icon').src = "https://openweathermap.org/img/wn/" + icon + ".png";
            document.querySelector('.description').innerHTML = description;
            document.querySelector('.humidity').innerHTML = "Humidity: " + humidity + "%";
            document.getElementById('feel').innerText = "Feels like " + feels_like + "°C";
            document.querySelector('.wind').innerHTML = "wind speed: " + speed + "km/h";
            document.querySelector('.weather').classList.remove('loading');
            document.body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?" + name + ")";

        },
        search: function() {
            this.fetchweather(document.querySelector(".search-bar").value);
            document.querySelector('.search-bar').value = '';
        }
    };
    document.querySelector(".search button").addEventListener("click", function() {
        weather.search();
    });
    var x = document.getElementsByClassName('search-bar');
    x[0].addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            document.getElementById('search').click();
        }
    });
    if (document.querySelector('.search-bar').value === '') {
        body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?landscape')";
    }
</script>

</html>
